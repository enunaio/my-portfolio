<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Вставка PDF через объект -->
    <object data="podfo.pdf" type="application/pdf" width="100%" height="100%">
        <p>Ваш браузер не поддерживает отображение PDF.</p>
    </object>
</body>
</html>
